<h2 mat-dialog-title>Delete map?</h2>
<mat-dialog-content>
    <p>Are you sure you want to delete the selected map? You will not be able to recover the map after deletion.</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="dialogRef.close(false)">Cancel</button>
    <button mat-button cdkFocusInitial (click)="dialogRef.close(true)">OK</button>
  </mat-dialog-actions>
